<mat-toolbar color="primary">
  <!-- Hamburger for mobile -->
  <button mat-icon-button (click)="toggleSidenav.emit()" class="mobile-menu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-name">Football Scorecard</span>
  <span class="spacer"></span>

  <!-- Badges -->
  <button mat-icon-button matBadge="3" matBadgeColor="warn">
    <mat-icon>notifications</mat-icon>
  </button>

  <button mat-icon-button matBadge="5" matBadgeColor="accent">
    <mat-icon>message</mat-icon>
  </button>

  <!-- Profile menu -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
