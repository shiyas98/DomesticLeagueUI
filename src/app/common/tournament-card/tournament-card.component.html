<div class="card shadow mb-4" style="height: 100px; overflow: hidden;">
  <div class="row align-items-center">
    <div class="col-lg-4 text-center">
      <img
  class="img-fluid mt-3 mb-4"
  [src]="tournament.logo ? tournament.logo : 'assets/img/teamlogo.png'"
  alt="Tournament Logo"
  style="max-height: 70px; object-fit: contain;"
/>
    </div>
    <div class="col-lg-8">
      <div><b>{{tournament.name}}</b></div>
    </div>
  </div>
</div>
